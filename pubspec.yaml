name: the_mega_app
description: "Mega Application - Host for 32 modular sub-apps with OTA support"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage & Database
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  sqflite_common_ffi: ^2.3.3
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # HTTP & Networking
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # File & Archive Management
  archive: ^3.6.1
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Platform Detection
  universal_io: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  
  # Money Tracker Module Dependencies
  fl_chart: ^0.69.0
  permission_handler: ^11.3.1
  telephony: ^0.2.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/general.png"
  windows:
    generate: true
    image_path: "assets/images/general.png"
    icon_size: 48

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/modules/
